        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <style>
            body {
                background-color: #121212;
                color: white;
            }
            .contact-section h2, .contact-section h4 {
                color:  linear-gradient(135deg, #e9390d, #eeb15c);;
            }
            .social-icons {
                display: flex;
                gap: 15px;
                align-items: center;
                margin-top: 10px;
            }
            .social-icons a {
                font-size: 2rem;
                color:  linear-gradient(135deg, #e9390d, #eeb15c);;
                transition: transform 0.3s, color 0.3s;
            }
            .social-icons a:hover {
                transform: scale(1.1);
                color: white;
            }
        </style>
    </head>
    <body>
    
        
    
        <!-- Contact Section -->
        <section class="container my-5 contact-section">
            <!-- <h2 class="text-center mb-4">Contact Us</h2> -->
            <h2 class="teamheading text-center mb-6" id="pastevents" >Contact Us</h2>
            <div class="row">
                <!-- Contact Info -->
                <div class="col-md-6">
                    <h3 style="font-weight: 600;">Get in Touch</h3>
                    <p>Email: <a href="mailto:cresa@example.com" class="text-warning">cresa@example.com</a></p>
                    <p>Phone: +123-456-7890</p>
    
                    <h5>Follow Us:</h5>
                    <div class="social-icons">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
    
                <!-- Contact Form -->
                <div class="col-md-6">
                    <h3 style="font-weight: 700;">Send a Message</h3>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn custom-button pl-5 pr-5">Send</button>
                    </form>
                </div>
            </div>
        </section>
        <div class="d-flex flex-row justify-content-center">
    
            <a href="index.html"><button class="btn custom-button pl-5 pr-5">Back</button></a>
        </div>
